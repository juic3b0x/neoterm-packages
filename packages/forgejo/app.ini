APP_NAME = NeoTerm Forgejo

[repository]
ROOT = @NEOTERM_PREFIX@/var/lib/forgejo/git-data
DEFAULT_BRANCH = main

[database]
DB_TYPE = sqlite3
PATH = @NEOTERM_PREFIX@/var/lib/forgejo/forgejo.db

[log]
ROOT_PATH = @NEOTERM_PREFIX@/var/log/forgejo
MODE = file
LEVEL = Info

[cron.update_mirrors]
SCHEDULE = @every 120m
