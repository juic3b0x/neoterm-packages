APP_NAME = Termux Gitea

[repository]
ROOT = @NEOTERM_PREFIX@/var/lib/gitea/git-data
DEFAULT_BRANCH = master

[database]
DB_TYPE = sqlite3
PATH = @NEOTERM_PREFIX@/var/lib/gitea/gitea.db

[log]
ROOT_PATH = @NEOTERM_PREFIX@/var/log/gitea
MODE = file
LEVEL = Info

[cron.update_mirrors]
SCHEDULE = @every 120m
